<div class="header">
  <button class="btn-danger" (click)="logout()">
    Logout
  </button>
</div>

<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Todo</mat-card-title>
      </mat-card-header>
    
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <table class="table" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="custom-field">
                <mat-label>Todo Name</mat-label>
                <textarea matInput formControlName="name"> </textarea>
                <mat-error>Required field</mat-error>
              </mat-form-field>
            </td>
          </tr>
    
          <tr>
            <td>
              <mat-form-field class="custom-field">
                <mat-label>Todo Description</mat-label>
                <textarea matInput formControlName="description" ></textarea>
                <mat-error>Required field</mat-error>
              </mat-form-field>
            </td>
          </tr>
    
          <tr>
            <td>
              <button mat-raised-button color="primary" type="submit" >
                {{ isEdmitmode ? 'update' : 'create'}}
              </button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card>
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Status</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let todo of TodoData">
          <td class="col-md-1">
            <mat-checkbox name="completed"></mat-checkbox>
          </td>
          <td class="col-md-4">{{todo.name}}</td>
          <td class="col-md-4">{{todo.description}}</td>
          <td class="col-md-2">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="handleEdit(todo)">
              <mat-icon color="primary" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="deleteTodo(todo.id)">
              <mat-icon color="accent" aria-hidden="false" aria-label="Example home icon"  fontIcon="delete"></mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <nav aria-label="Page navigation example" class="mt-5">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages">
          <a class="page-link" (click)="onPageChange(page)" [class.active]="currentPage === page">{{ page }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
    
        
  </div>
